<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Texas Hold'em Multiplayer Test App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>

body {
    margin: 0;
    background-color: #333;
}

iframe {
    border: none;
    margin: 0;
    padding: 0;

}

#player {
    position: absolute;
    left: 0px;
    top: 0px;
    height: 100%;
    width: 66%;
}

#other-players {
    position: absolute;
    right: 0px;
    top: 0px;
    height: 100%;
    width: 33%;
    overflow: scroll;
}

.wrapper {
    width: 100%;
    height: 180px;
    padding: 0;
    overflow: hidden;
    display: inline-block;
}

.other-player {
    border-width: 0;
    margin:0;
    padding:0;
    width: 1060px;
    height: 540px;
    -ms-zoom: 0.33;
    -moz-transform: scale(0.33);
    -moz-transform-origin: 0 0;
    -o-transform: scale(0.33);
    -o-transform-origin: 0 0;
    -webkit-transform: scale(0.33);
    -webkit-transform-origin: 0 0;
}

</style>
<script>

$(function(){

    var gameId = uuidv4();

    var gameUrl = "/?gameId=" + gameId;

    var playerId = uuidv4();
    var playerName = "Main";

    $("#player").attr('src', gameUrl + "&playerId=" + playerId + '&playerName=' + playerName + '&isBot=1');

    $("#player").ready(function (){
        var playerIndex = 0;
        $(".other-player").each(function(){
            playerId = uuidv4();
            playerName = "Player " + (playerIndex + 1);
            $(this).attr('src', gameUrl +'&playerId=' + playerId + '&playerName=' + playerName + '&isBot=1');
            ++playerIndex;
        });
    });
});

function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}

</script>
</head>
<body>
<iframe id="player">

</iframe>
<div id="other-players">
    <div class="wrapper">
        <iframe class="other-player">

        </iframe>
    </div>
    <div class="wrapper">
        <iframe class="other-player">

        </iframe>
    </div>
    <div class="wrapper">
        <iframe class="other-player">

        </iframe>
    </div>
    <div class="wrapper">
        <iframe class="other-player">

        </iframe>
    </div>
</div>
</body>
</html>
