<html>
<head>

    <link href="/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js" integrity="sha256-Dul4c09cdrWKXVtallPxF558lwxMwCC8dXJdZ0PVW54=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha256-oE03O+I6Pzff4fiMqwEGHbdfcW7a3GRRxlL+U49L5sA=" crossorigin="anonymous"></script>
    <script src="/game.js"></script>
    <script src="/bot.js"></script>
    <script type="text/javascript">

        $(function()
        {
            Bootstrapper.boot();
        });

    </script>
</head>
<body style="margin: 0;">
<div class="table-border">
    <div class="table">

        <div id="seats-1-to-4" class="hands" >

        </div>
        <div style="clear:both"></div>

        <div id="center">
            <div id="center-branding">Texas Hold'em</div>
            <div id="cards"></div>
            <div id="pot" class="pot"></div>
        </div>

        <div id="seats-5-to-8" class="cards'">

        </div>
        <div style="clear:both"></div>

        <div id="player-controls" class="controls" style="width: 150px">
            <div class="title">Player</div>
            <button id="fold" disabled="disabled">Fold</button>
            <button id="check" disabled="disabled">Check</button>
            <div>
                <input type="number" id="amount" class="amount" placeholder="chips">
                <button id="bet" disabled="disabled">Bet</button>
            </div>
        </div>

        <div id="admin-controls" class="controls" style="display: none; width: 300px">
            <div class="title">Admin</div>
            <span id="community-cards">
                <button id="deal">Deal</button>
            </span>
            <div style="border-bottom: 1px solid #fff; margin: 10px 0"></div>
            <input type="number" class="amount" value="20" id="small-blind">
            <button id="set-small-blind">Set Small Blind</button><br>
            <div style="border-bottom: 1px solid #fff; margin: 10px 0"></div>
            <select id="player_ids" style="height: 30px">
                <option value="">(Choose player)</option>
                <option value="all">All Players</option>
            </select>
            <input type="number" class="amount" placeholder="chips" id="chips-to-give">
            <button id="give-chips">Give</button><br>
        </div>
    </div>
</div>
<footer>
    Barry O Sullivan, 2020. <a href="https://twitter.com/barryosull">@barryosull</a>
</footer>
</body>
</html>
